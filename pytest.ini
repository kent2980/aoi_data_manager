[pytest]
markers =
    integration: marks tests as integration tests (may require external resources)
    slow: marks tests as slow (deselect with '-m "not slow"')
    bit32: marks tests as 32-bit environment specific tests
    memory_intensive: marks tests that use significant memory (skip on 32-bit)
    
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 詳細な出力設定
addopts = 
    -v
    --tb=short
    --strict-markers
    
# テスト実行オプション
# 通常のテスト: pytest
# 統合テスト含む: pytest -m "not bit32"
# 32bitテストのみ: pytest -m bit32
# メモリ集約テスト除外: pytest -m "not memory_intensive"